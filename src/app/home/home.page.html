<ion-header>
  <ion-toolbar color="danger">

    <ion-title>
      Game Shop Online
    </ion-title>

    <ion-button color="dark" size="small" slot="end" (click)="openCart()" #cart>
      {{ cartItemCount | async }}
      <ion-icon name="cart" slot="end"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let item of products">
        <ion-card-header>
          <ion-card-title>{{item.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col size="8">
              <ion-label color="secondary">
                <b>{{ item.price | currency: 'USD' }}</b>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-button color="dark" size="small" (click)="addToCart(item)">
                ADD TO CART
                <ion-icon name="cart" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
